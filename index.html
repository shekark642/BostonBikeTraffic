<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">

  <title>Bikewatching</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />


</head>
<body>
  <h1>🚴🏼‍♀️ Bikewatching</h1>

<div class="time-filter">
        <label for="time-slider">Filter by time:</label>
        <input type="range" id="time-slider" min="-1" max="1440" value="-1">
        <time id="selected-time"></time>
        <em id="any-time">(any time)</em>
    </div>

  <div id="map">
    <svg></svg>
  </div>

  <div class="legend">
    <span class="legend-title">LEGEND:</span>
    <div class="legend-item">
        <span class="legend-circle departures"></span>
        <span>More departures</span>
    </div>
    <div class="legend-item">
        <span class="legend-circle balanced"></span>
        <span>Balanced</span>
    </div>
    <div class="legend-item">
        <span class="legend-circle arrivals"></span>
        <span>More arrivals</span>
    </div>
</div>





  <script src="map.js" type="module"></script>

</body>
</html>
